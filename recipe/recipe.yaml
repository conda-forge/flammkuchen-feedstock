context:
  name: flammkuchen
  version: 0.9.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: f249fe5bf85f717d3836e0db6fa9443a8a43101ce07704715b42251c44fc968e

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - numpy
    - scipy
    - pytables

tests:
  - python:
      imports:
        - flammkuchen
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Flexible HDF5 saving/loading library forked from deepdish (University of Chicago) and maintained by the Portugues lab
  homepage: https://github.com/portugueslab/flammkuchen
  repository: https://github.com/portugueslab/flammkuchen
  documentation: https://github.com/portugueslab/flammkuchen

extra:
  recipe-maintainers:
    - hadim
