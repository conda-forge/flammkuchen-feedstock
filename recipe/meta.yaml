{% set name = "flammkuchen" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cfaf0706c53d27aa1ef3e60be0e39088c61046cdd36540ccf9edacb2aa3a0452

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - numpy
    - scipy
    - pytables

test:
  imports:
    - flammkuchen

about:
  home: https://github.com/portugueslab/flammkuchen
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Flexible HDF5 saving/loading library forked from deepdish (University of Chicago) and maintained by the Portugues lab
  doc_url: https://github.com/portugueslab/flammkuchen
  dev_url: https://github.com/portugueslab/flammkuchen

extra:
  recipe-maintainers:
    - hadim
